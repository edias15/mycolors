<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>My Colors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form autocomplete="off" onsubmit="onFormSubmit">
      <div class="app-container">
        <div class="row-container">
          <div class="col-container">
            <div class="col1-title">
              <p>Actual</p>
            </div>
            <div class="col1-container">
              <h2 class="name-container">
                {nameColor}
              </h2>
            </div>
            <div class="input-container">
              <input
              class="input-hexcolor"
              id="hexColor"
              type="text"
              required
              maxlength="7"
              minlength="4"
              pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"
              placeholder="Hexa code"
              />
              <input
                required
                id="nameInput"
                label="Name"
                type="text"
                maxlength="20"
                minlength="3"
                placeholder="Name's color"
              />
            </div>
          </div>
          <div class="col-container">
            <div class="col1-title">
              <p>Nearest</p>
            </div>
            <div class="col2-container">
              <h2 class="name-container">
                {approximateColorName}
              </h2>
            </div>
            <div class="button-container">
              <button on:click={handleSave} disabled={found} theme="blue">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
  <script src="./renderer.js"></script>
</html>
